
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vendors</title>
<link th:href="@{/CSS/style.css}" rel="stylesheet" />
<link th:href="@{/CSS/main.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
	<div class="menu" tabindex="1">
		<div class="list">
			<span><a href="/allsites" class="button2">SITES</a></span>
			<span><a href="/assets" class="button2">ASSETS</a></span>
			<span><a href="/locations" class="button2">LOCATIONS</a></span>
			<span><a href="/allcategories" class="button2">CATEGORIES</a></span>
			<span><a href="/allvendors" class="button2">VENDORS</a></span>
		</div>
		<div class="intro">
			<div class="btn"></div>

	<div class="center">
		<h1>VENDORS</h1>
		<div class="inner-wrap">		
		<table id="tbl" class="tableitems">
		<thead>
			<tr>
				<th>Vendor Name</th>
				<th>Vendor Description</th>
				<th>Vendor Website</th>
				<th>Vendor Address</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="vendor : ${all_vendor_info}">
				<tr>
					<td><a th:text="${vendor.vendor_name}" th:href="@{/vendordetails/{vendor_id}(vendor_id=${vendor.vendor_id})}" ></a></td>
					<td th:text="${vendor.vendor_description}"></td>
					<td th:text="${vendor.vendor_website}"></td>
					<td th:text="${vendor.vendor_address}"></td>
					<td><a class="button1" th:href="@{/updatevendor/{vendor_id}(vendor_id=${vendor.vendor_id})}" >Edit</a></td>
					<td><a class="button1" th:href="@{/deletevendor/{vendor_id}(vendor_id=${vendor.vendor_id})}" >Delete</a></td>					
				</tr>
			</th:block>
		</tbody>
		</table>

		</div>
		<p>
		<a th:href="@{/newvendor}" class="button1">ADD NEW VENDOR</a>
		</p>
	</div>



		</div>
	</div>	
</div>



</body>
</html>
