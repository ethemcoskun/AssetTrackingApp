
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Categories</title>
<link th:href="@{/CSS/style.css}" rel="stylesheet" />
<link th:href="@{/CSS/main.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
	<div class="menu" tabindex="1">
		<div class="list">
			<span><a href="/allsites" class="button2">SITES</a></span>
			<span><a href="/assets" class="button2">ASSETS</a></span>
			<span><a href="/locations" class="button2">LOCATIONS</a></span>
			<span><a href="/allcategories" class="button2">CATEGORIES</a></span>
			<span><a href="/allvendors" class="button2">VENDORS</a></span>
		</div>
		<div class="intro">
			<div class="btn"></div>

	<div class="center">
		<h1>CATEGORIES</h1>
		<div class="inner-wrap">
		<table class="tableitems" id="tbl">
		<thead>
			<tr>
				<th>Category Name</th>
				<th>Depreciation</th> 
				<th></th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="category : ${all_category_info}">
				<tr>
					<td><a th:text="${category.category_name}" th:href="@{/categoryassets/{category_id}(category_id=${category.category_id})}"></a></td>
					<td th:text="${category.depreciation_years}"></td>
					<td><a class="button1" th:href="@{/deletecategory/(category_id=${category.category_id})}" 
					onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></td>
				</tr>
			</th:block>
		</tbody>
		</table>
	
		</div>	
		<p>
		<a th:href="@{/newcategory}" class="button1">ADD NEW CATEGORY</a>
		</p>
	</div>


		</div>
	</div>	
</div>




</body>
</html>
