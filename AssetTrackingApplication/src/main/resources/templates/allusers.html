
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vendors</title>
<link th:href="@{/CSS/style.css}" rel="stylesheet" />
<link th:href="@{/CSS/main.css}" rel="stylesheet" />
</head>
<body>

<div class="container">
	<div class="menu" tabindex="1">
		<div class="list">
			<span><a href="/allsites" class="button2">SITES</a></span>
			<span><a href="/assets" class="button2">ASSETS</a></span>
			<span><a href="/locations" class="button2">LOCATIONS</a></span>
			<span><a href="/allcategories" class="button2">CATEGORIES</a></span>
			<span><a href="/allvendors" class="button2">VENDORS</a></span>
		</div>
		<div class="intro">
			<div class="btn"></div>

	<div class="center">
		<h1>USERS</h1>
		<div class="inner-wrap">		
		<table id="tbl" class="tableitems">
		<thead>
			<tr>
				<th>Username</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>email</th>
				<th>Title</th> 				
				<th>User role</th>
				<th>Last login</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="user : ${all_user_info}">
				<tr>
					<td><a th:text="${user.username}" th:href="@{/userdetails/{userid}(userid=${user.userid})}" ></a></td>
					<td th:text="${user.firstname}"></td>
					<td th:text="${user.lastname}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.title}"></td>					
					<td th:text="${roleMap.get(user.roleid)}"></td> 
					<td th:text="${user.lastlogin}"></td> 
					<td><a class="button1" th:href="@{/updateuser/{userid}(userid=${user.userid})}" >EDIT</a></td>
					<td><a class="button1" th:href="@{/deleteuser/(userid=${user.userid})}" >DELETE</a></td>					
				</tr>
			</th:block>
		</tbody>
		</table>

		</div>
		<p>
		<a th:href="@{/newuser}" class="button1">ADD NEW USER</a>
		</p>
	</div>



		</div>
	</div>	
</div>



</body>
</html>
