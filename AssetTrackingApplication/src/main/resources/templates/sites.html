
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sites</title>
<link th:href="@{/CSS/style.css}" rel="stylesheet" />
<link th:href="@{/CSS/main.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="menu" tabindex="1">
			<div class="list">
				<span><a href="/allsites" class="button2">SITES</a></span> 
				<span><a href="/assets" class="button2">ASSETS</a></span>
				<span><a href="/locations" class="button2">LOCATIONS</a></span> 
				<span><a href="/allcategories" class="button2">CATEGORIES</a></span> 
				<span><a href="/allvendors" class="button2">VENDORS</a></span>
			</div>
			<div class="intro">
				<div class="btn"></div>

				<div class="center">
					<h1>SITES</h1>
					<div class="inner-wrap">

						<table class="tableitems" id="tbl">
							<thead>
								<tr>
									<th>Site Name</th>
									<th>Site Address</th>
									<th>Site Phone</th>
									<th>Site Notes</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="site : ${all_site_info}">
									<tr>
										<td><a th:text="${site.site_name}"
											th:href="@{/sitelocations/{site_id}(site_id=${site.site_id})}"></a></td>
										<td th:text="${site.site_address}"></td>
										<td th:text="${site.site_phone}"></td>
										<td th:text="${site.site_notes}"></td>
										<td><a class="button1"
											th:href="@{/deletesite/(site_id=${site.site_id})}">Delete</a></td>
									</tr>
								</th:block>
							</tbody>
						</table>


					</div>
					<p>
						<a href="/newsite" class="button1">ADD NEW SITE</a>
					</p>
				</div>

			</div>
		</div>
	</div>




</body>
</html>
