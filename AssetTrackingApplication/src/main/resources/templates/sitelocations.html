
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Locations</title>
<link th:href="@{/CSS/style.css}" rel="stylesheet" />
<link th:href="@{/CSS/main.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/JS/tablesort.js}"></script>
</head>
<body>

<div class="container">
	<div class="menu" tabindex="1">
		<div class="list">
			<span><a href="/allsites" class="button2">SITES</a></span>
			<span><a href="/assets" class="button2">ASSETS</a></span>
			<span><a href="/locations" class="button2">LOCATIONS</a></span>
			<span><a href="/allcategories" class="button2">CATEGORIES</a></span>
			<span><a href="/allvendors" class="button2">VENDORS</a></span>
		</div>
		<div class="intro">
			<div class="btn"></div>
			
	<div class="center">
		<h1 th:with="name=${this_site.site_name}">
			LOCATIONS AT <span th:text="${name}"></span>:
		</h1>
		<div class="inner-wrap">
			<table class="tableitems" id="sortable_table">
				<thead>
					<tr>
						<th onclick="sortTable(0, 'sortable_table')">Location Name</th>
						<th>Location Description</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="location : ${all_location_info}">
						<tr>
							<td>
							<a th:text="${location.location_name}" th:href="@{/locationassets/{location_id}(location_id=${location.location_id})}"></a>
							</td>
							<td th:text="${location.location_description}"></td>
							<td><a class="button1" th:href="@{/deletelocation/{location_id}(location_id=${location.location_id})}">Delete</a></td>
						</tr>
					</th:block>
				</tbody>
			</table>

		</div>
		<p>
			<a class="button1" th:href="@{/newlocation/{site_id}(site_id=${this_site.site_id})}">ADD NEW LOCATION</a>
		</p>
	</div>

		</div>
	</div>	
</div>

</body>
</html>
